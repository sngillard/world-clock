<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sarah Gillard</title>
  </head>
  <body>
    <div class="container">
      <h1>🌎 World Clock 🕰️</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Antarctica/McMurdo">McMurdo Station, Antarctica</option>
        <option value="Australia/Sydney">
          Sydney, New South Wales, Australia
        </option>
        <option value="Asia/Tokyo">Tokyo, Japan, Asia</option>
        <option value="Europe/Istanbul">Istanbul, Turkey, Europe</option>
        <option value="Africa/Lagos">Lagos, Nigeria, Africa</option>
        <option value="America/Sao_Paulo">
          Sao Paulo, Brazil, South America
        </option>
        <option value="America/Mexico_City">
          Mexico City, Mexico, North America
        </option>
      </select>

      <div id="cities">
        <div class="city" id="mcmurdo">
          <div>
            <h2>McMurdo 🇦🇶</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="istanbul">
          <div>
            <h2>Istanbul 🇹🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="lagos">
          <div>
            <h2>Lagos 🇳🇬</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sao-paulo">
          <div>
            <h2>Sao Paulo 🇧🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="mexico-city">
          <div>
            <h2>Mexico City 🇲🇽</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Sarah Gillard</strong> and is
      <a href="https://github.com/sngillard/world-clock" target="_blank">
        open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
