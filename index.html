<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sarah Gillard</title>
  </head>
  <body>
    <div class="container">
      <h1>🌎 World Clock 🕰️</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location 📍</option>
        <option value="America/Anchorage">Anchorage, Alaska 🇺🇸</option>
        <option value="Pacific/Apia">Apia, Samoa 🇼🇸</option>
        <option value="Pacific/Auckland">Auckland, New Zealand 🇳🇿</option>
        <option value="Asia/Baku">Baku, Azerbaijan 🇦🇿</option>
        <option value="Australia/Brisbane">Brisbane, Austalia 🇦🇺</option>
        <option value="Africa/Cairo">Cairo, Egypt 🇪🇬</option>
        <option value="Asia/Dhaka">Dhaka, Bangladesh 🇧🇩</option>
        <option value="Pacific/Honolulu">Honolulu, Hawaii 🇺🇸</option>
        <option value="Asia/Jakarta">Jakarta, Indonesia 🇮🇩</option>
        <option value="Asia/Kabul">Kabul, Afghanistan 🇦🇫</option>
        <option value="Asia/Karachi">Karachi, Pakistan 🇵🇰</option>
        <option value="Asia/Kathmandu">Kathmandu, Nepal 🇳🇵</option>
        <option value="Asia/Kolkata">Kolkata, India 🇮🇳</option>
        <option value="Africa/Lagos">Lagos, Nigeria 🇳🇬</option>
        <option value="Europe/London">London, England 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="America/Los_Angeles">Los Angeles, California 🇺🇸</option>
        <option value="America/Manaus">Manaus, Brazil 🇧🇷</option>
        <option value="Antarctica/McMurdo">
          McMurdo Station, Antarctica 🇦🇶
        </option>
        <option value="America/Mexico_City">Mexico City, Mexico 🇲🇽</option>
        <option value="Europe/Moscow">Moscow, Russia 🇷🇺</option>
        <option value="America/New_York">New York, New York 🇺🇸</option>
        <option value="Pacific/Pago_Pago">Pago Pago, American Samoa 🇦🇸</option>
        <option value="America/Phoenix">Phoenix, Arizona 🇺🇸</option>
        <option value="Atlantic/Cape_Verde">Praia, Cape Verde 🇨🇻</option>
        <option value="America/Santiago">Santiago, Chile 🇨🇱</option>
        <option value="America/Sao_Paulo">Sao Paulo, Brazil 🇧🇷</option>
        <option value="Asia/Shanghai">Shanghai, China 🇨🇳</option>
        <option value="America/St_Johns">St. John's, Canada 🇨🇦</option>
        <option value="Australia/Sydney">Sydney, Australia 🇦🇺</option>
        <option value="Asia/Tehran">Tehran, Iran 🇮🇷</option>
        <option value="Asia/Tokyo">Tokyo, Japan 🇯🇵</option>
        <option value="Asia/Yangon">Yangon, Myanmar 🇲🇲</option>
      </select>

      <div id="cities">
        <div class="city" id="new_york">
          <div>
            <h2>New York, New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Sarah Gillard</strong> and is

    <script src="javascript/index.js"></script>
  </body>
</html>
